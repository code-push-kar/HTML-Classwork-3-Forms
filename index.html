<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>

        <form action="index.html">

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name">
        <br/>
        <br/>
        <label for="mid_name">Middle Name</label>
        <input type="text" id="mid_name" name="middle_name" placeholder="Middle Name">
        <br/>
        <br/>
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name">
        <br/>
        <br/>
        <label for="course">Course: </label>
        <select name="Course" id="course">
            <option value=""> Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="b.tech">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="mtech">M.Tech</option>

        </select>
        <br/>
        <br>

        <label >Gender :</label>
        <br>
        <input type="radio" name="gender" id="male" value="Male" >
        <label for="male">Male </label>
        
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <br>
        <input type="radio" id="other" name="other" value="other">
        <label for="other">Other</label>  

        <br>
        <br>
        <Label for="date_time">DOB</Label>
        <input type="datetime-local" name="date_time" id="date_time">
        <br>
        <br>
        <label for="telephone">Phone: </label>
        <input type="text" value="+91" size="3" name="tel" >
        <input type="tel" id="telephone">
        <br>
        <br>
        <label for="address">Address</label>
        <br>
        <textarea name="address" id="address" rows="8" cols="50">Your Address here</textarea>

        <br>
        <br>
        <label for="email">Email Id: </label>
        <input type="email" id="email" name="email" placeholder="your email id here">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br>
        <label for="re-password">Re-type password:</label>
        <input type="password" id="re-password" name="password">
        <br>
        <br>
        <input type="checkbox" id="tc" name="tc">
        <label for="tc">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="file">Choose File: </label>
        <input type="file" id="file">
        <br>
        <br>
        <label for="color">Choose Color: </label>
        <input type="color" id="color" >
        <br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
    </fieldset>
</body>
</html>
